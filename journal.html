<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write Your Mood - Dreamscape</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>📝 Log Your Mood</h1>

    <form id="moodForm">
      <label for="mood">Mood:</label>
      <select id="mood" required>
        <option value="">--Select Mood--</option>
        <option value="Happy">😊 Happy</option>
        <option value="Sad">😢 Sad</option>
        <option value="Excited">🤩 Excited</option>
        <option value="Angry">😡 Angry</option>
        <option value="Calm">🧘 Calm</option>
      </select>

      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="e.g., Peaceful Sunset" required />

      <label for="note">Note:</label>
      <textarea id="note" rows="5" placeholder="Write your thoughts..." required></textarea>

      <button type="submit" class="btn">Save Entry</button>
    </form>

    <p><a href="entries.html">📚 View My Entries</a></p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
